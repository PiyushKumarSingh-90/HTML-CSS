<!DOCTYPE html>
<html lang="en">
<head>
    <title>APPLICATION FORM</title>
</head>
<style>

    body
    {
    background-image: url(https://i.pinimg.com/736x/30/e1/3b/30e13bd2b02b5739a4ba1a91382ce456.jpg) ;
    background-size: cover;
    }


</style>

<body>
    <h1 style="text-align:center ; margin-top:150px; ">REGISTRATION FORM</h1>
    <br><br>

    
    <form style="margin-left:450px">

        <b style="color:rgb(255, 255, 255)">Full Name</b><br>
        <input type="text" placeholder="Full Name" size="50" style="padding: 5px;">
        
        <br><br>

        <b style="color:rgb(234, 234, 234)">User Name</b><br>
        <input type="text" placeholder="Full Name" size="50" style="padding:5px">
        
        <br><br>

        <b style="color:rgb(237, 234, 234)">Email</b><br>
        <input type="Email" placeholder="Full Name" size="50" style="padding: 5px;">

        <br><br>

        <b style="color:rgb(251, 249, 249)">Password</b><br>
        <input type="password" placeholder="Full Name" size="50" style="padding: 5px;" minlength="4" maxlength="8">

        <br><br><br>

        <button type="summit" style="padding:5px" ><b>Summit</b></button>
        <button type="reset" style="margin-left:30px; padding: 5px;"><b>Clear All</b></button>

    </form>


</body>
</html>
