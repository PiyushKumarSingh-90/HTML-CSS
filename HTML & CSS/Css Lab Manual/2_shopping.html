<html lang="en">

            <img src="https://www.colgateprofessional.com/content/dam/cp-sites/oral-care/professional2020/en-us/products/toothbrushes/colgate-360-toothbrush.png" alt="Product 2">

    <footer>
        &copy; 2024 MyShoppingCart. All rights reserved.
    </footer>

</html>
